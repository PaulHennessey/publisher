inherit_gem:
  rubocop-govuk:
    - config/default.yml
    - config/rails.yml

inherit_mode:
  merge:
    - Exclude

Rails/FindEach:
  Enabled: false
Rails/OutputSafety:
  Enabled: false
Rails/HelperInstanceVariable:
  Enabled: false
Rails/FindBy:
  Enabled: false

Rails/DynamicFindBy:
  Whitelist:
    - find_by_lgsl_code
